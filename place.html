<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="HBnB Logo">
        <a href="login.html" id="login-link" class="login-button">Login</a>
    </header>
    <main>
        <div id="place-details" class="place-details">
            <!-- Place details will be dynamically inserted here -->
        </div>
        <div id="add-review" style="display: none;">
            <form id="review-form">
                <h2>Add Review</h2>
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>
    <script src="js/place_details.js"></script>
</body>
</html>
