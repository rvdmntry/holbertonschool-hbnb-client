<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="HBnB Logo">
        <a href="login.html" id="login-link" class="login-button">Login</a>
    </header>
    <main>
        <form id="review-form">
            <h2>Add Review</h2>
            <label for="review-text">Review:</label>
            <textarea id="review-text" name="review-text" required></textarea>
            <button type="submit">Submit Review</button>
            <p id="message" style="color: red;"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>
    <script src="js/add_review.js"></script>
</body>
</html>
